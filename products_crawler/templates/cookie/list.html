{% extends 'base.html' %}
{% block scripts %}{% endblock %}

{% block main %}
    <h1 class="ui header">Cookies list</h1>
    <div class="ui grid ">
        <div class="ui divided list twelve wide column">
            {% for cookie in cookies %}
                <div class="item">
                    <div class="content">
                        <h4 class="header">[{{ cookie.id }}] {{ cookie }}
                        <a onclick="return confirm('Are you sure?')"  href="{% url 'cookie_delete' cookie_id=cookie.id %}" class="ui right floated red button">
                                Delete
                                <i class="trash icon"></i>
                            </a>
                        </h4>
                        <div class="description">{{ cookie.created_at }} ago</div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="ui four wide column">
            <div class="ui form">
                <form method="post">
                    {% csrf_token %}
                    <div class="field">
                        <label>Cookies</label>
                        <input type="text" name="cookie">
                        <input type="submit" hidden>
                    </div>
                </form>

            </div>
        </div>
    </div>


{% endblock %}
